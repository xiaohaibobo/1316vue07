<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			th{
				width: 250px;
			}
			hr{
				margin:30px 0;
			}
			td{
				text-align: center;
			}
			tr{
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<div id='app'>
			<div class='create'>
				<h3>保存数据，显示数据</h3>
				<input type="text" id="user" placeholder="用户名" value="" /><br />
				<input type="text" id="age" placeholder="年龄" /><br />
				<input type="radio" name="sex" value="男" checked />男
				<input type="radio" name="sex" value="女" />女<br />
				<input type="button" id="btn" value="添加数据" />
				<hr />
			</div>				
			<table border="1">
				<thead>
					<th>序号</th>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
					<th>操作</th>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		
		//把.create和table做出两个组件.(还可以把一个tr做成组件).
		//每次点击'添加数据',都在table内插入一条数据.
		//点击删除,删除当条数据.
		//刷新后保留当前的数据条数.
				
	</script>
</html>
